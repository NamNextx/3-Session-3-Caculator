<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" type="text/css" href="stylecss.css">
    <script type="text/javascript" src="funcCaculator.js"></script>
</head>
<body>


<form name="calculate" class="class-frm-frmCalculate">
    <div>
        <input type="text" id="txtExpression" name="exp">
    </div>

    <div class="frmCalculate">
        <button type="button" id="btnopen" value="(" onclick="calculate.exp.value += '(';">(</button>
        <button type="button" id="btnclose" value=")" onclick="calculate.exp.value += ')';">)</button>
        <button type="button" id="btnmod" value="%" onclick="calculate.exp.value += '%';">%</button>
        <button type="button" id="btnreset" value="" onclick="calculate.exp.value = this.value">AC</button>


        <button type="button" id="btn7" value="7" onclick="calculate.exp.value += this.value">7</button>
        <button type="button" id="btn8" value="8" onclick="calculate.exp.value += this.value">8</button>
        <button type="button" id="btn9" value="9" onclick="calculate.exp.value += this.value">9</button>
        <button type="button" id="div" value="div" onclick="calculate.exp.value += '/';">/</button>


        <button type="button" id="btn4" value="4" onclick="calculate.exp.value += this.value">4</button>
        <button type="button" id="btn5" value="5" onclick="calculate.exp.value += this.value">5</button>
        <button type="button" id="btn6" value="6" onclick="calculate.exp.value += this.value">6</button>
        <button type="button" id="btnmul" value="*" onclick="calculate.exp.value +=this.value">*</button>


        <button type="button" id="btn3" value="3" onclick="calculate.exp.value += this.value;">3</button>
        <button type="button" id="btn2" value="2" onclick="calculate.exp.value += this.value">2</button>
        <button type="button" id="btn1" value="1" onclick="calculate.exp.value += this.value">1</button>
        <button type="button" id="btnsub" value="-" onclick="calculate.exp.value += this.value">-</button>


        <button type="button" id="btn0" value="0" onclick="calculate.exp.value += this.value">0</button>
        <button type="button" id="btndot" value="." onclick="calculate.exp.value += this.value;">.</button>
        <button type="button" id="btne" value="=" onclick="calculate.exp.value = eval(calculate.exp.value);">=</button>
        <button type="button" id="btns" value="+" onclick="calculate.exp.value += this.value">+</button>

    </div>

</form>
</body>
</html>
